name: "mk.ci"

on:
  push:
    branches:
    - master

jobs:
  Pipeline-Job:
    # Configure Environment
    name: 'Snyk Test'
    runs-on: ubuntu-latest
    env: 
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
       
    steps:
    # Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v1

    # Install and Authenticate to Snyk
    - name: Install Snyk & Authenticate
      run: |
         sudo npm install -g snyk
         snyk auth ${SNYK_TOKEN}

    # Run Snyk Test 
    - name: Snyk SCM Test
      run: |
         snyk test server/
      continue-on-error: true 
    
    # Snyk Monitor
    - name: Snyk Monitor
      run: |
        snyk monitor server/

    # Snyk Code Scan 
    - name: Snyk Code Test 
      run: |
        snyk code test server/
      continue-on-error: true 
    
    # Build Docker Container
    - name: Build Container
      run: |
        docker build . -t mooglepom/mk:v1 && docker run -d -t 